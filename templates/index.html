<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tmux Control Panel v2</title>
    
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f85149;
            transition: background 0.3s;
        }
        
        .status-dot.connected {
            background: #3fb950;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }
        
        .sidebar-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8b949e;
            margin-bottom: 12px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #238636;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #2ea043;
        }
        
        .btn-secondary {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
        
        .btn-secondary:hover {
            background: #30363d;
            border-color: #8b949e;
        }
        
        .btn-danger {
            background: #21262d;
            color: #f85149;
            border: 1px solid #30363d;
        }
        
        .btn-danger:hover {
            background: #da3633;
            color: #fff;
            border-color: #da3633;
        }
        
        .btn-sm {
            padding: 4px 10px;
            font-size: 0.75rem;
        }
        
        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .session-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 4px;
        }
        
        .session-item:hover {
            background: #21262d;
        }
        
        .session-item.active {
            background: #1f6feb;
        }
        
        .session-name {
            font-size: 0.875rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .session-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        
        .session-item:hover .session-actions {
            opacity: 1;
        }
        
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .terminal-header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .terminal-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #f0f6fc;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .terminal-wrapper {
            flex: 1;
            padding: 4px;
            background: #0a0a0a;
            position: relative;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
        }
        
        .quick-commands {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .quick-commands label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8b949e;
            margin-right: 8px;
        }
        
        .no-session {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            color: #8b949e;
        }
        
        .no-session svg {
            width: 64px;
            height: 64px;
            opacity: 0.5;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            padding: 24px;
        }
        
        .modal h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f0f6fc;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #c9d1d9;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #c9d1d9;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }
        
        .form-group small {
            display: block;
            margin-top: 4px;
            font-size: 0.75rem;
            color: #8b949e;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .connecting {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>üñ•Ô∏è Tmux Control Panel v2</h1>
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </header>
    
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Sessions</h2>
                <button class="btn btn-primary" style="width: 100%;" onclick="showNewSessionModal()">
                    <span>+</span> New Session
                </button>
            </div>
            <div class="session-list" id="sessionList">
                <!-- Sessions will be populated here -->
            </div>
        </aside>
        
        <main class="terminal-container" id="terminalContainer">
            <div class="no-session" id="noSession">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>Select a session or create a new one</p>
            </div>
            
            <div id="terminalPanel" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="terminal-header">
                    <span class="terminal-title" id="terminalTitle">Session</span>
                    <div class="terminal-controls">
                        <button class="btn btn-secondary btn-sm" onclick="sendSignal('SIGINT')" title="Send Ctrl+C">
                            ‚èπ Stop
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="sendSignal('SIGTSTP')" title="Send Ctrl+Z">
                            ‚è∏ Suspend
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="clearTerminal()" title="Clear screen">
                            üîÑ Clear
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCurrentSession()">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
                
                <div class="terminal-wrapper">
                    <div id="terminal"></div>
                </div>
                
                <div class="quick-commands" id="quickCommands">
                    <label>Quick Commands:</label>
                    <button class="btn btn-secondary btn-sm" onclick="showAddCommandModal()">
                        + Add
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- New Session Modal -->
    <div class="modal-overlay" id="newSessionModal">
        <div class="modal">
            <h3>Create New Session</h3>
            <div class="form-group">
                <label for="sessionName">Session Name</label>
                <input type="text" id="sessionName" placeholder="my-session" autocomplete="off">
                <small>Alphanumeric and hyphens only</small>
            </div>
            <div class="form-group">
                <label for="sessionCwd">Working Directory</label>
                <input type="text" id="sessionCwd" placeholder="/home/user/project">
                <small>Optional - defaults to current directory</small>
            </div>
            <div class="form-group">
                <label for="sessionCmd">Initial Command</label>
                <input type="text" id="sessionCmd" placeholder="npm run dev">
                <small>Optional - command to run on start</small>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideNewSessionModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createSession()">Create</button>
            </div>
        </div>
    </div>
    
    <!-- Add Command Modal -->
    <div class="modal-overlay" id="addCommandModal">
        <div class="modal">
            <h3>Add Quick Command</h3>
            <div class="form-group">
                <label for="cmdLabel">Button Label</label>
                <input type="text" id="cmdLabel" placeholder="Build" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cmdCommand">Command</label>
                <input type="text" id="cmdCommand" placeholder="npm run build">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideAddCommandModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addCommand()">Add</button>
            </div>
        </div>
    </div>

    <script>
        // ========================================================================
        // Global State
        // ========================================================================
        
        let socket = null;
        let term = null;
        let fitAddon = null;
        let currentSession = null;
        let sessions = [];
        let customCommands = {};
        
        // ========================================================================
        // WebSocket Connection
        // ========================================================================
        
        function connectWebSocket() {
            updateStatus('connecting');
            
            socket = io({
                transports: ['websocket'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });
            
            socket.on('connect', () => {
                console.log('WebSocket connected');
                updateStatus('connected');
                refreshSessions();
            });
            
            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected');
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateStatus('error');
            });
            
            socket.on('connected', (data) => {
                console.log('Server acknowledged connection:', data);
            });
            
            socket.on('subscribed', (data) => {
                console.log('Subscribed to session:', data.session);
            });
            
            socket.on('output', (data) => {
                if (term && data.session === currentSession) {
                    if (data.initial) {
                        // Initial content - clear and write
                        term.clear();
                    }
                    term.write(data.data);
                }
            });
            
            socket.on('error', (data) => {
                console.error('Server error:', data.message);
            });
        }
        
        function updateStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.classList.remove('connected', 'connecting');
            
            switch (status) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Connected';
                    break;
                case 'connecting':
                    dot.classList.add('connecting');
                    text.textContent = 'Connecting...';
                    break;
                case 'disconnected':
                    text.textContent = 'Disconnected';
                    break;
                case 'error':
                    text.textContent = 'Connection Error';
                    break;
            }
        }
        
        // ========================================================================
        // Terminal Setup
        // ========================================================================
        
        function initTerminal() {
            term = new Terminal({
                cursorBlink: true,
                cursorStyle: 'block',
                fontSize: 14,
                fontFamily: '"JetBrains Mono", "Fira Code", Consolas, "Courier New", monospace',
                scrollback: 10000,
                theme: {
                    background: '#0a0a0a',
                    foreground: '#c8c8c8',
                    cursor: '#4ecca3',
                    cursorAccent: '#0a0a0a',
                    selection: 'rgba(78, 204, 163, 0.3)',
                    black: '#1a1a2e',
                    red: '#ff6b6b',
                    green: '#4ecca3',
                    yellow: '#feca57',
                    blue: '#54a0ff',
                    magenta: '#c792ea',
                    cyan: '#48dbfb',
                    white: '#c8c8c8',
                    brightBlack: '#4a4a6a',
                    brightRed: '#ff8787',
                    brightGreen: '#69e7b5',
                    brightYellow: '#fed373',
                    brightBlue: '#76b5ff',
                    brightMagenta: '#d4a8ef',
                    brightCyan: '#6be5fc',
                    brightWhite: '#ffffff'
                }
            });
            
            fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();
            
            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);
            
            // Handle keyboard input - send via WebSocket
            term.onData((data) => {
                if (currentSession && socket && socket.connected) {
                    socket.emit('input', {
                        session: currentSession,
                        keys: data
                    });
                }
            });
            
            // Handle resize
            term.onResize(({ cols, rows }) => {
                if (currentSession && socket && socket.connected) {
                    socket.emit('resize', {
                        session: currentSession,
                        cols: cols,
                        rows: rows
                    });
                }
            });
        }
        
        function attachTerminal(session) {
            const container = document.getElementById('terminal');
            
            // Clear previous terminal if exists
            if (term._core) {
                container.innerHTML = '';
            }
            
            // Open terminal
            term.open(container);
            term.clear();
            
            // Fit to container
            setTimeout(() => {
                fitAddon.fit();
                term.focus();
            }, 0);
        }
        
        // ========================================================================
        // Session Management
        // ========================================================================
        
        async function refreshSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                sessions = data.sessions;
                renderSessionList();
                
                // Also refresh commands
                const cmdResponse = await fetch('/api/commands');
                customCommands = await cmdResponse.json();
                
                if (currentSession) {
                    renderQuickCommands();
                }
            } catch (error) {
                console.error('Failed to refresh sessions:', error);
            }
        }
        
        function renderSessionList() {
            const list = document.getElementById('sessionList');
            
            if (sessions.length === 0) {
                list.innerHTML = '<p style="padding: 16px; color: #8b949e; text-align: center;">No sessions</p>';
                return;
            }
            
            list.innerHTML = sessions.map(session => `
                <div class="session-item ${session === currentSession ? 'active' : ''}" 
                     onclick="selectSession('${session}')">
                    <span class="session-name">${session}</span>
                    <div class="session-actions">
                        <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); deleteSession('${session}')">
                            √ó
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function selectSession(session) {
            // Unsubscribe from previous session
            if (currentSession && socket && socket.connected) {
                socket.emit('unsubscribe', { session: currentSession });
            }
            
            currentSession = session;
            
            // Update UI
            document.getElementById('noSession').style.display = 'none';
            document.getElementById('terminalPanel').style.display = 'flex';
            document.getElementById('terminalTitle').textContent = session;
            
            // Attach terminal
            attachTerminal(session);
            
            // Subscribe to session output
            if (socket && socket.connected) {
                socket.emit('subscribe', { session: session });
            }
            
            // Update session list highlight
            renderSessionList();
            
            // Render quick commands
            renderQuickCommands();
            
            // Send initial resize
            setTimeout(() => {
                fitAddon.fit();
                if (socket && socket.connected) {
                    socket.emit('resize', {
                        session: session,
                        cols: term.cols,
                        rows: term.rows
                    });
                }
            }, 100);
        }
        
        async function createSession() {
            const name = document.getElementById('sessionName').value.trim();
            const cwd = document.getElementById('sessionCwd').value.trim();
            const cmd = document.getElementById('sessionCmd').value.trim();
            
            if (!name) {
                alert('Please enter a session name');
                return;
            }
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        cwd: cwd || undefined,
                        command: cmd || undefined
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    hideNewSessionModal();
                    await refreshSessions();
                    selectSession(data.session);
                } else {
                    alert('Failed to create session: ' + data.message);
                }
            } catch (error) {
                console.error('Failed to create session:', error);
                alert('Failed to create session');
            }
        }
        
        async function deleteSession(session) {
            if (!confirm(`Delete session "${session}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/sessions/${session}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    if (currentSession === session) {
                        currentSession = null;
                        document.getElementById('noSession').style.display = 'flex';
                        document.getElementById('terminalPanel').style.display = 'none';
                    }
                    await refreshSessions();
                }
            } catch (error) {
                console.error('Failed to delete session:', error);
            }
        }
        
        function deleteCurrentSession() {
            if (currentSession) {
                deleteSession(currentSession);
            }
        }
        
        // ========================================================================
        // Terminal Actions
        // ========================================================================
        
        function sendSignal(sig) {
            if (currentSession && socket && socket.connected) {
                socket.emit('signal', {
                    session: currentSession,
                    signal: sig
                });
            }
        }
        
        function clearTerminal() {
            if (currentSession && socket && socket.connected) {
                socket.emit('input', {
                    session: currentSession,
                    keys: 'clear\r'
                });
            }
        }
        
        // ========================================================================
        // Quick Commands
        // ========================================================================
        
        function renderQuickCommands() {
            const container = document.getElementById('quickCommands');
            const sessionCommands = customCommands[currentSession] || [];
            
            let html = '<label>Quick Commands:</label>';
            
            sessionCommands.forEach((cmd, index) => {
                html += `
                    <button class="btn btn-secondary btn-sm" onclick="runCommand('${escapeHtml(cmd.command)}')">
                        ${escapeHtml(cmd.label)}
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteCommand(${index})" style="padding: 4px 6px;">√ó</button>
                `;
            });
            
            html += '<button class="btn btn-secondary btn-sm" onclick="showAddCommandModal()">+ Add</button>';
            
            container.innerHTML = html;
        }
        
        async function runCommand(command) {
            if (!currentSession) return;
            
            try {
                await fetch(`/api/sessions/${currentSession}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });
            } catch (error) {
                console.error('Failed to run command:', error);
            }
        }
        
        async function addCommand() {
            const label = document.getElementById('cmdLabel').value.trim();
            const command = document.getElementById('cmdCommand').value.trim();
            
            if (!label || !command || !currentSession) {
                alert('Please enter both label and command');
                return;
            }
            
            try {
                const response = await fetch(`/api/commands/${currentSession}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ label, command })
                });
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    customCommands[currentSession] = data.commands;
                    renderQuickCommands();
                    hideAddCommandModal();
                }
            } catch (error) {
                console.error('Failed to add command:', error);
            }
        }
        
        async function deleteCommand(index) {
            if (!currentSession) return;
            
            try {
                const response = await fetch(`/api/commands/${currentSession}/${index}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    customCommands[currentSession] = data.commands;
                    renderQuickCommands();
                }
            } catch (error) {
                console.error('Failed to delete command:', error);
            }
        }
        
        // ========================================================================
        // Modals
        // ========================================================================
        
        function showNewSessionModal() {
            document.getElementById('sessionName').value = '';
            document.getElementById('sessionCwd').value = '';
            document.getElementById('sessionCmd').value = '';
            document.getElementById('newSessionModal').classList.add('show');
            document.getElementById('sessionName').focus();
        }
        
        function hideNewSessionModal() {
            document.getElementById('newSessionModal').classList.remove('show');
        }
        
        function showAddCommandModal() {
            document.getElementById('cmdLabel').value = '';
            document.getElementById('cmdCommand').value = '';
            document.getElementById('addCommandModal').classList.add('show');
            document.getElementById('cmdLabel').focus();
        }
        
        function hideAddCommandModal() {
            document.getElementById('addCommandModal').classList.remove('show');
        }
        
        // ========================================================================
        // Utilities
        // ========================================================================
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (term && fitAddon) {
                fitAddon.fit();
            }
        });
        
        // Handle Enter key in modals
        document.getElementById('sessionName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') createSession();
        });
        
        document.getElementById('cmdCommand').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addCommand();
        });
        
        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('show');
                }
            });
        });
        
        // Close modals on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay').forEach(overlay => {
                    overlay.classList.remove('show');
                });
            }
        });
        
        // ========================================================================
        // Initialization
        // ========================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            initTerminal();
            connectWebSocket();
        });
    </script>
</body>
</html>
